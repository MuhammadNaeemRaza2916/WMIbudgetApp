<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Budget App</title>
    <!-- Icons Liabries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="Backword-container">
    <div class="cover">
      <div class="container">
        <div class="sub-container">
          <!-- Budget -->
          <div class="total-amount-container">
            <h3>Budget</h3>
            <p class="hide error" id="budget-error">
              Value cannot be empty or negative</p>
            <input type="number" id="total-amount"placeholder="Enter Total Amount" />
        
            <button class="submit" id="total-amount-button">Set Budget</button>
          </div>
          <!--  Public Expences Expenditure -->
        
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty</p>
            <input type="text"class="product-title" id="product-title"placeholder="Enter Title of Product"/>
    
            <input type="number"id="user-amount"placeholder="Enter Cost of Product"/>
            
            <button class="submit" id="check-amount">Check Amount</button>
          </div>
        </div>
        <!--  Consuer Output -->
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      <!-- List -->
      <div class="list">
        <h3>Dashboard</h3>
        <p>Expence &nbsp;&nbsp; Income &nbsp;&nbsp;<b>All</b> </p>
        <div class="list-container" id="list">
          <!-- <div><img class="image" src="./Asset folder/final.jpg" alt=""></div> -->
        </div>
      </div>
    </div>
  </div>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
